<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Login | E-voting System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/login1.css" rel="stylesheet" />
  <link href="/css/index.css" rel="stylesheet" />
</head>

<body>
  <nav class="nav-extended">
    <div class="sp">
      <div class="nav-wrapper navbar-size">
        <a href="#" class="brand-logo"><img class="user-image-size" src="/img/logo.png" /><span class="evt">E-voting
              System</span></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/index.html">
              <h6>Home</h6>
            </a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="mid">
    <div class="wdmid">
      <div class="row">
        <form class="col s12" onsubmit="handleLogin(event)">
          <h5>Admin Login</h6>
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate" placeholder="admin" required>
              <label class="active" for="tet">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" placeholder="••••••••••" required>
              <label class="active" for="password">Password</label>
            </div>
          </div>
          <div class="tmid">
            <button type="submit" class="btn">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<footer class="foot">
