<main>
  <div class="container">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Party</th>
            <th>Election</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableCandidates">
          <tr>
            <td colspan="5" class="text-muted text-center">Load the data from the database</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<div id="modalNewCandidate" class="modal">
  <div class="modal__dialog">
    <form class="max-w-xs modal__content" onsubmit="handleNewCandidate(event)">
      <div class="modal__header">
        <h5 class="modal__title">New Candidate</h5>
        <button type="button" class="modal__btn-close" onclick="modal('modalNewCandidate').close()"></button>
      </div>
      <div class="modal__body">
        <div class="mb-3">
          <label class="form__label">First Name</label>
          <input type="text" id="firstName" class="form__control" placeholder="Lucifer" required />
        </div>
        <div class="mb-3">
          <label class="form__label">Last Name</label>
          <input type="text" id="lastName" class="form__control" placeholder="Morningstar" required />
        </div>
        <div class="mb-3">
          <label class="form__label">Party</label>
          <input type="text" id="party" class="form__control" placeholder="Student's Party" required />
        </div>
        <div class="mb-3">
          <label class="form__label">Election</label>
          <select id="listElections" class="form__control" required>
          </select>
        </div>
      </div>
      <div class="modal__footer">
        <button type="submit" class="btn btn--primary">Add Candidate</button>
      </div>
    </form>
  </div>
</div>
