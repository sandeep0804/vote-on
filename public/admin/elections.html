<main>
  <div class="container">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Date</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableElections">
          <tr>
            <td colspan="5" class="text-muted text-center">Loading data from database</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<div id="modalNewElection" class="modal">
  <div class="modal__dialog">
    <form class="max-w-xs modal__content" onsubmit="handleNewElection(event)">
      <div class="modal__header">
        <h5 class="modal__title">New Election</h5>
        <button type="button" class="modal__btn-close" onclick="modal('modalNewElection').close()"></button>
      </div>
      <div class="modal__body">
        <div class="mb-3">
          <label class="form__label">Name</label>
          <input type="text" id="name" class="form__control" required />
        </div>
        <div class="mb-3">
          <label class="form__label">Date</label>
          <input type="date" id="date" class="form__control" required />
        </div>
        <div class="mb-3">
          <label class="form__label">Status</label>
          <select class="form__control" id="status" required>
            <option value="">No status selected</option>
            <option value="1">Running</option>
            <option value="0">Closed</option>
          </select>
        </div>
      </div>
      <div class="modal__footer">
        <button type="submit" class="btn btn--primary">Add Election</button>
      </div>
    </form>
  </div>
</div>
</div>
